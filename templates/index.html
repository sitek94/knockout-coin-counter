<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Knockout Setup Example</title>
  </head>

  <body>
    <div id="app">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Coin Counter</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li
              class="nav-item"
              role="presentation"
              data-bind="class: newGameButtonClass"
            >
              <a
                class="nav-link"
                href="#"
                data-bind="click: setGameVisible, text: newGameButtonText"
              ></a>
            </li>
            <li
              class="nav-item"
              role="presentation"
              data-bind="class: highScoresButtonClass"
            >
              <a
                class="nav-link"
                href="#"
                data-bind="click: setHighScoreVisible"
                >High Scores</a
              >
            </li>
            <li
              class="nav-item"
              role="presentation"
              data-bind="class: aboutButtonClass"
            >
              <a
                class="nav-link"
                href="#"
                data-bind="click: setAboutPageVisible"
                >About</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                href="#"
                data-bind="click: unitTestsButtonClick"
                >Unit Tests</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </body>
</html>
